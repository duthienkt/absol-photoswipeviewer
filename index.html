<html>

<head>
    <title>PhotoSwipe Viewer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="./dist/photoswipeviewer.js?"></script>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest" width="600" height="400">
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <img src="https://www.w3schools.com/css/img_lights.jpg" alt="Northern Lights" width="600" height="400">
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="Mountains" width="600" height="400">
        <div class="desc">Add a description of the image here</div>
    </div>

    <script>
        var mViewer = PhotoSwipeViewer.newInstance();
        document.querySelectorAll('.gallery img').forEach(function(img){
            img.addEventListener('click', function(){
                mViewer.pickImageElement(img, img.src);
            });
        });

    </script>
</body>

</html>
